<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Gender Dropdown Example</title>
		<script src="./jquery.min.js"></script>
		<script src="../typeahead.js/dist/typeahead.bundle.min.js"></script>
		<script src="./simple.js"></script>
                <link rel="stylesheet" type="text/css" href="./simple.css" />
	</head>
	<body>
		<h1>Gender Dropdown Example</h1>

		<div id="user-stuff">
			<p>Your current gender identit(y/ies) appear(s) to be:</p>
			<ul id="user-genders"><li>&nbsp;</li></ul>
			<p id="user-result"></p>
		</div>

		<div id="gender-input">
			<input id="gender-text-input" class="typeahead" type="text" autofocus autocomplete="off" spellcheck="false" placeholder="what is a gender descriptor you identify with?">
		</div>
	</body>
</html>
